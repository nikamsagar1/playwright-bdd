[pytest]
# -----------------------------
# Test discovery patterns
# -----------------------------
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# -----------------------------
# Markers for categorization
# -----------------------------
markers =
    smoke: Smoke tests
    regression: Regression tests
    sanity: Sanity tests
    bdd: BDD scenarios

# -----------------------------
# Test locations
# -----------------------------
testpaths = tests

# -----------------------------
# Default options
# Note: Do NOT add --env=qa here as it overrides command-line --env parameter
# The conftest.py fixture handles the default if --env is not provided
# -----------------------------
addopts = -v --tb=short --html=reports/report.html --self-contained-html

# -----------------------------
# Pytest-bdd
# -----------------------------
# Ensure pytest-bdd discovers scenarios
# (Optional, if you want to auto-load all feature files)
# You can also use the 'scenarios()' function inside each step file
