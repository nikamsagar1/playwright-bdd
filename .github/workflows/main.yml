name: Run BDD Tests - GitHub Actions

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'

  # ✅ Manual trigger with environment selection
  workflow_dispatch:
    inputs:
      test_env:
        description: "Environment to run tests (qa / stg / prod)"
        required: true
        default: "qa"

jobs:
  test:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright browsers
      run: |
        playwright install

    # ✅ Dynamic environment selection
    - name: Run BDD Tests
      run: |
        pytest tests/test_runner.py `
          --env=${{ github.event.inputs.test_env || 'qa' }} `
          -v `
          --html=reports/report.html `
          --self-contained-html

    - name: Upload Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report-${{ github.event.inputs.test_env || 'qa' }}
        path: reports/report.html
        retention-days: 30

    - name: Upload Screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots-${{ github.event.inputs.test_env || 'qa' }}
        path: screenshots/
