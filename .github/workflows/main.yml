name: Run BDD Tests - GitHub Actions

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'   # Daily at 2 AM UTC

jobs:
  test:
    name: BDD Tests (Python ${{ matrix.python-version }})
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.12]

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright browsers
        run: |
          playwright install --with-deps

      # 5️⃣ Run BDD tests
      - name: Run BDD Tests (QA)
        run: |
          pytest tests/test_runner.py \
            --env=qa \
            -v \
            --html=reports/report.html \
            --self-contained-html

      # 6️⃣ Upload HTML Report
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bdd-html-report
          path: reports/report.html
          retention-days: 30

      # 7️⃣ Upload Screenshots (on failure)
      - name: Upload Failure Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: screenshots/
          retention-days: 30

      # 8️⃣ Upload Playwright traces / videos (optional)
      - name: Upload Playwright Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: test-results/
          retention-days: 30

      # 9️⃣ Summary
      - name: Test Summary
        if: always()
        run: |
          echo "BDD Tests completed for Python ${{ matrix.python-version }}"
